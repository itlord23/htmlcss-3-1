<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODULARS</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <!-- Logo -->
                <a href="/">
                    <img src="./assets/img/logo.svg" alt="MODULARS">
                </a>
                <!-- Nav -->
                <nav class="header-nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#!" class="nav__link nav__link--active">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <!-- Action -->
                <div class="header-action">
                    <a href="#!" class="btn header-action__btn">Sign Up</a>
                </div>
            </div>

            <section class="hero">
                <section class="hero__content">
                    <h1 class="hero__heading">We’re a creative design agency.</h1>
                    <p class="hero__desc">
                        A brilliant, modular agency template for startup’s build yours toady.
                    </p>
                    <div class="hero__cta">
                        <a href="#!" class="btn">Get in touch</a>
                        <button class="watch-video">
                            <div class="load-video">
                                <img src="./assets/img/load-video.svg" alt="">
                            </div>
                            <div class="play-icon">
                                <img src="./assets/img/play.svg" alt="">
                            </div>
                            <span>Watch Video</span>
                        </button>
                    </div>
                </section>
                <div class="hero__media">
                    <img src="./assets/img/hero-1.jpg" alt="" class="hero__image">
                    <img src="./assets/img/hero-2.jpg" alt="" class="hero__image">
                    <img src="./assets/img/hero-3.jpg" alt="" class="hero__image">
                </div>
                <div class="hero__hoa-top">
                    <img class="hero__icon-top" src="./assets/img/hero_hoa.svg" alt="">
                    <img src="./assets/img/hero_day-top.svg" alt="">
                </div>
                <div class="hero__hoa-bottom">
                    <img class="hero__icon-bottom" src="./assets/img/hero_hoa.svg" alt="">
                    <img src="./assets/img/hero_day-bottom.svg" alt="">
                </div>
            </section>
        </div>
    </header>
</body>
</html>
